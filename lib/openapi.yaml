openapi: 3.1.0
info:
  title: Sample API
  version: 1.0.0
  description: A sample API to demonstrate OpenAPI integration.
paths:
  /hello:
    get:
      summary: Returns a greeting
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, world!
